<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bootstrapv5/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container py-5">
        <div class="text-center">
            <h2 class="mb-4 fw-bold text-primary display-5 border-bottom pb-2 d-inline-block">
            Gallery Rocket
            </h2>
        </div>


        
        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-lg rounded-3 h-100">
                    <img src="img/rocketride.png" class="card-img-top rounded-top" alt="Rocket Ride">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-semibold">Rocket Ride</h5>
                        <p class="card-text text-muted">Perjalanan roket yang penuh semangat dan inspirasi.</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-lg rounded-3 h-100">
                    <img src="img/rocketlaunch.png" class="card-img-top rounded-top" alt="Rocket Ride">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-semibold">Rocket Launch</h5>
                        <p class="card-text text-muted">Perjalanan roket yang penuh semangat dan inspirasi.</p>
                    </div>
                </div>
            </div>


            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-lg rounded-3 h-100">
                    <img src="img/rocketdab.png" class="card-img-top rounded-top" alt="Rocket Ride">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-semibold">Rocket Dab</h5>
                        <p class="card-text text-muted">Perjalanan roket yang penuh semangat dan inspirasi.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    
    <script src="./Bootstrapv5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
