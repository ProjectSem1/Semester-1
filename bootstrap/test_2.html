<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Bootstrap</title>
  <link href="./Bootstrapv5/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .form-control.is-valid {
      border-color: #28a745 !important;
    }
    .form-control.is-invalid {
      border-color: #dc3545 !important;
    }
  </style>
</head>
<body class="bg-light">

  <section id="contact" class="py-5">
    <div class="container">
      <h2 class="fw-bold text-center mb-4 text-primary">Hubungi Kami</h2>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
              <h4 class="text-center mb-4">Form Contact</h4>

              <form id="contactForm" class="needs-validation" novalidate>
                <!-- Nama -->
                <div class="mb-3">
                  <label for="nama" class="form-label fw-semibold">Nama</label>
                  <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
                  <div class="valid-feedback">‚úÖ Nama sudah benar.</div>
                  <div class="invalid-feedback">‚ùå Nama wajib diisi.</div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label fw-semibold">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="nama@email.com" required>
                  <div class="valid-feedback">‚úÖ Email valid.</div>
                  <div class="invalid-feedback">‚ùå Masukkan email yang valid.</div>
                </div>

                <!-- Pesan -->
                <div class="mb-3">
                  <label for="pesan" class="form-label fw-semibold">Pesan</label>
                  <textarea class="form-control" id="pesan" rows="4" placeholder="Tulis pesan Anda..." required></textarea>
                  <div class="valid-feedback">‚úÖ Pesan siap dikirim.</div>
                  <div class="invalid-feedback">‚ùå Pesan tidak boleh kosong.</div>
                </div>

                <!-- Tombol -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                    Kirim Pesan
                  </button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal Success -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center border-0 shadow rounded-4">
        <div class="modal-body p-5">
          <i class="fa-solid fa-circle-check fa-4x text-success mb-3"></i>
          <h4 class="fw-bold">Berhasil!</h4>
          <p>Pesan Anda sudah terkirim üéâ</p>
          <button class="btn btn-success rounded-pill px-4" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Error -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center border-0 shadow rounded-4">
        <div class="modal-body p-5">
          <i class="fa-solid fa-circle-xmark fa-4x text-danger mb-3"></i>
          <h4 class="fw-bold">Gagal!</h4>
          <p>Form masih ada yang salah. Silakan cek kembali ‚ùå</p>
          <button class="btn btn-danger rounded-pill px-4" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./Bootstrapv5/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
  'use strict'
  const form = document.getElementById('contactForm');

  form.addEventListener('submit', function (event) {
    event.preventDefault();
    event.stopPropagation();

    if (form.checkValidity()) {
      // tampilkan modal success
      const successModal = new bootstrap.Modal(document.getElementById('successModal'));
      successModal.show();

      // reset form biar bersih
      form.reset();
      form.classList.remove('was-validated'); // hapus status validasi

      // hapus class warna border merah/hijau
      const inputs = form.querySelectorAll('.form-control');
      inputs.forEach(input => {
        input.classList.remove('is-valid', 'is-invalid');
      });

    } else {
      // tampilkan modal error
      const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
      errorModal.show();
      form.classList.add('was-validated');
    }
  }, false);
})();

  </script>
</body>
</html>
