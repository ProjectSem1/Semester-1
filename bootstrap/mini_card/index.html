<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bs-body-font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card shadow-lg border-0 rounded-4" style="width: 18rem;">
    <img src="./img/pixel_card.jpg" class="card-img-top rounded-top-4" alt="Card image">
    <div class="card-body text-center">
      <h5 class="card-title fw-bold text-primary">Abdul Aziz</h5>
      <p class="card-text text-secondary small">Student at Politeknik IDN</p>
      <a href="#" class="btn btn-primary btn-sm">HELLO</a>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
